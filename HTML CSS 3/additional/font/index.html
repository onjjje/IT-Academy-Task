<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FONT</title>
  </head>
  <body>
    <p style="border: 2px solid red">
      в CSS спецификацию все-таки изменили, так что неправильные имена цветов
      попросту игнорируются
    </p>
    <p><font color="chucknorris">Красный</font></p>
    <p><font color="#cc0000">И тут тоже красный</font></p>
    <p><span style="color: chucknorris">Черный!</span></p>
    <p><font color="brucewillis">Красный</font></p>
    <p><span style="color: brucewillis">Черный!</span></p>
  </body>
</html>
