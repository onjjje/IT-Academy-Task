<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap");
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Pacifico&display=swap');
    </style>
    <title>FONT_GWF</title>
  </head>
  <body>
    <div class="content">
      <p style="font-family: 'Open Sans', sans-serif;">
        Я желаю в Рождество <br />
        Встретить чудо, волшебство. <br />
        Счастье пусть придет в твой дом, <br />
        Чтоб навек остаться в нём.
      </p>
      <p style="font-family: 'Pacifico', cursive;">
        Пожелаю в Рождество,<br />
        Чтобы счастье к вам пришло,<br />
        Чтоб здоровья было много,<br />
        И во всем всегда везло!
      </p>
    </div>
